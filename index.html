            </div>
            <div class="stat-item">

    <script>
        class PomodoroTimer {
            constructor() {
                this.modes = {
                    work: { name: '‰øÆË°åÊôÇÈñì', duration: 25 * 60, color: '#8b7355' },
                    shortBreak: { name: 'Â∞èÊÜ©', duration: 5 * 60, color: '#696969' },
                    longBreak: { name: 'Â§ßÊÜ©', duration: 15 * 60, color: '#5d4e37' }
                };
                
                this.currentMode = 'work';
                this.timeLeft = this.modes[this.currentMode].duration;
                this.totalTime = this.modes[this.currentMode].duration;
                this.isRunning = false;
                this.timer = null;
                
                this.completedPomodoros = parseInt(localStorage.getItem('completedPomodoros') || '0');
                this.totalWorkTime = parseInt(localStorage.getItem('totalWorkTime') || '0');
                this.totalBreakTime = parseInt(localStorage.getItem('totalBreakTime') || '0');
                
                // Wake Lock API ÂàùÊúüÂåñ
                this.wakeLock = null;
                
                // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Çø„Ç§„Éû„ÉºÁÆ°ÁêÜ
                this.lastActiveTime = Date.now();
                this.backgroundTimer = null;
                this.audioEnabled = false;
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                this.updateStats();
                this.requestNotificationPermission();
                this.setupVisibilityHandler();
            }
            
            initializeElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.modeDisplay = document.getElementById('modeDisplay');
                this.progressFill = document.getElementById('progressFill');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.workBtn = document.getElementById('workBtn');
                this.shortBreakBtn = document.getElementById('shortBreakBtn');
                this.longBreakBtn = document.getElementById('longBreakBtn');
                this.completedPomodorosDisplay = document.getElementById('completedPomodoros');
                this.totalWorkTimeDisplay = document.getElementById('totalWorkTime');
                this.totalBreakTimeDisplay = document.getElementById('totalBreakTime');
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', async () => {
                    await this.enableAudio();
                    this.start();
                });
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.workBtn.addEventListener('click', () => this.switchMode('work'));
                this.shortBreakBtn.addEventListener('click', () => this.switchMode('shortBreak'));
                this.longBreakBtn.addEventListener('click', () => this.switchMode('longBreak'));
                
                // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅßÈü≥Â£∞ÊúâÂäπÂåñ
                document.addEventListener('touchstart', () => this.enableAudio(), { once: true });
                document.addEventListener('click', () => this.enableAudio(), { once: true });
            }
            
            async start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.timer = setInterval(() => this.tick(), 1000);
                    this.startBtn.style.display = 'none';
                    this.pauseBtn.style.display = 'inline-block';
                    
                    // Wake Lock „ÇíÂèñÂæó„Åó„Å¶„Çπ„É™„Éº„Éó„ÇíÈò≤Ê≠¢
                    await this.requestWakeLock();
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.timer);
                    this.startBtn.style.display = 'inline-block';
                    this.pauseBtn.style.display = 'none';
                    
                    // Wake Lock „ÇíËß£Èô§
                    this.releaseWakeLock();
                }
            }
            
            reset() {
                this.pause();
                this.timeLeft = this.modes[this.currentMode].duration;
                this.totalTime = this.modes[this.currentMode].duration;
                this.updateDisplay();
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
            }
            
            tick() {
                this.timeLeft--;
                this.updateDisplay();
                
                // Service Worker „Å´„Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÇíÈÄÅ‰ø°
                this.sendTimerStateToServiceWorker();
                
                if (this.timeLeft <= 0) {
                    this.completeSession();
                }
            }
            
            completeSession() {
                this.pause();
                this.playNotificationSound();
                
                if (this.currentMode === 'work') {
                    this.completedPomodoros++;
                    this.totalWorkTime += Math.floor(this.modes.work.duration / 60);
                    
                    if (this.completedPomodoros % 4 === 0) {
                        this.switchMode('longBreak');
                    } else {
                        this.switchMode('shortBreak');
                    }
                } else {
                    this.totalBreakTime += Math.floor(this.modes[this.currentMode].duration / 60);
                    this.switchMode('work');
                }
                
                this.saveStats();
                this.updateStats();
                
                this.showNotification(`${this.modes[this.currentMode].name}„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ`);
            }
            
            switchMode(mode) {
                this.pause();
                this.currentMode = mode;
                this.timeLeft = this.modes[mode].duration;
                this.totalTime = this.modes[mode].duration;
                this.updateDisplay();
                this.updateModeButtons();
                
                document.body.style.background = `linear-gradient(135deg, ${this.modes[mode].color} 0%, #764ba2 100%)`;
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                this.modeDisplay.textContent = this.modes[this.currentMode].name;
                
                const progress = ((this.totalTime - this.timeLeft) / this.totalTime) * 100;
                this.progressFill.style.width = `${progress}%`;
                
                document.title = `${this.timerDisplay.textContent} - ${this.modes[this.currentMode].name}`;
            }
            
            updateModeButtons() {
                document.querySelectorAll('.mode-buttons button').forEach(btn => {
                    btn.classList.remove('active-mode');
                });
                
                const activeBtn = {
                    work: this.workBtn,
                    shortBreak: this.shortBreakBtn,
                    longBreak: this.longBreakBtn
                }[this.currentMode];
                
                activeBtn.classList.add('active-mode');
            }
            
            updateStats() {
                this.completedPomodorosDisplay.textContent = this.completedPomodoros;
                this.totalWorkTimeDisplay.textContent = `${this.totalWorkTime}ÂàÜ`;
                this.totalBreakTimeDisplay.textContent = `${this.totalBreakTime}ÂàÜ`;
            }
            
            saveStats() {
                localStorage.setItem('completedPomodoros', this.completedPomodoros.toString());
                localStorage.setItem('totalWorkTime', this.totalWorkTime.toString());
                localStorage.setItem('totalBreakTime', this.totalBreakTime.toString());
            }
            
            async playNotificationSound() {
                const audio = document.getElementById('timerSound');
                if (audio && this.audioEnabled) {
                    try {
                        audio.currentTime = 0;
                        await audio.play();
                        console.log('Èü≥Â£∞ÂÜçÁîüÊàêÂäü');
                    } catch (error) {
                        console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', error);
                        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÈü≥Â£∞
                        this.playFallbackSound();
                    }
                } else {
                    // Èü≥Â£∞„ÅåÁÑ°Âäπ„Å™Â†¥Âêà„ÅØ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                    this.playFallbackSound();
                }
            }
            
            showNotification(message) {
                if ('Notification' in window) {
                    if (Notification.permission === 'granted') {
                        new Notification('Ê¢µÈêò„Çø„Ç§„Éû„Éº', {
                            body: message,
                            icon: 'bonsho.png.png'
                        });
                    } else if (Notification.permission !== 'denied') {
                        Notification.requestPermission().then(permission => {
                            if (permission === 'granted') {
                                new Notification('Ê¢µÈêò„Çø„Ç§„Éû„Éº', {
                                    body: message,
                                    icon: 'bonsho.png.png'
                                });
                            }
                        });
                    }
                }
                
                alert(message);
            }
            
            // ÈÄöÁü•Ë®±ÂèØ„Çí„É™„ÇØ„Ç®„Çπ„Éà
            async requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    await Notification.requestPermission();
                }
            }
            
            // Wake Lock API „Åß„Çπ„É™„Éº„ÉóÈò≤Ê≠¢
            async requestWakeLock() {
                if ('wakeLock' in navigator) {
                    try {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake LockÂèñÂæóÊàêÂäü');
                        
                        this.wakeLock.addEventListener('release', () => {
                            console.log('Wake LockËß£Èô§');
                        });
                    } catch (err) {
                        console.log('Wake LockÂèñÂæóÂ§±Êïó:', err);
                    }
                }
            }
            
            // Wake Lock Ëß£Èô§
            releaseWakeLock() {
                if (this.wakeLock) {
                    this.wakeLock.release();
                    this.wakeLock = null;
                }
            }
            
            // Service Worker „Å´„Çø„Ç§„Éû„ÉºÁä∂ÊÖã„ÇíÈÄÅ‰ø°
            sendTimerStateToServiceWorker() {
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'TIMER_UPDATE',
                        timeLeft: this.timeLeft,
                        mode: this.modes[this.currentMode].name,
                        isRunning: this.isRunning
                    });
                }
            }
            
            // Èü≥Â£∞ÊúâÂäπÂåñÔºà„É¶„Éº„Ç∂„ÉºÊìç‰ΩúÂøÖÈ†àÔºâ
            async enableAudio() {
                if (!this.audioEnabled) {
                    const audio = document.getElementById('timerSound');
                    if (audio) {
                        try {
                            // „ÉÄ„Éü„ÉºÂÜçÁîü„ÅßÊ®©ÈôêÂèñÂæó
                            audio.volume = 0.01;
                            await audio.play();
                            audio.pause();
                            audio.currentTime = 0;
                            audio.volume = 1.0;
                            this.audioEnabled = true;
                            console.log('Èü≥Â£∞Ê®©ÈôêÂèñÂæóÊàêÂäü');
                        } catch (error) {
                            console.log('Èü≥Â£∞Ê®©ÈôêÂèñÂæóÂ§±Êïó:', error);
                        }
                    }
                }
            }
            
            // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÈü≥Â£∞ÔºàWeb Audio APIÔºâ
            playFallbackSound() {
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    // Èêò„ÅÆÈü≥„ÇíÊ®°Êì¨
                    oscillator.frequency.setValueAtTime(400, context.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, context.currentTime + 0.5);
                    oscillator.frequency.exponentialRampToValueAtTime(100, context.currentTime + 1.0);
                    
                    gainNode.gain.setValueAtTime(0.3, context.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1.5);
                    
                    oscillator.start(context.currentTime);
                    oscillator.stop(context.currentTime + 1.5);
                    
                    console.log('„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÈü≥Â£∞ÂÜçÁîü');
                } catch (error) {
                    console.log('„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÈü≥Â£∞„Ç®„É©„Éº:', error);
                }
            }
            
            // Page Visibility API „Åß„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„ÉâÂá¶ÁêÜ
            setupVisibilityHandler() {
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Å´ÁßªË°å
                        this.lastActiveTime = Date.now();
                        if (this.isRunning) {
                            this.startBackgroundTimer();
                        }
                    } else {
                        // „Éï„Ç©„Ç¢„Ç∞„É©„Ç¶„É≥„Éâ„Å´Âæ©Â∏∞
                        if (this.backgroundTimer) {
                            this.syncFromBackground();
                        }
                    }
                });
            }
            
            // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Çø„Ç§„Éû„ÉºÈñãÂßã
            startBackgroundTimer() {
                this.backgroundTimer = setInterval(() => {
                    if (this.isRunning && this.timeLeft > 0) {
                        this.timeLeft--;
                        if (this.timeLeft <= 0) {
                            this.completeSession();
                        }
                    }
                }, 1000);
            }
            
            // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Åã„Çâ„ÅÆÂêåÊúü
            syncFromBackground() {
                if (this.backgroundTimer) {
                    clearInterval(this.backgroundTimer);
                    this.backgroundTimer = null;
                }
                
                const elapsed = Math.floor((Date.now() - this.lastActiveTime) / 1000);
                if (this.isRunning && elapsed > 0) {
                    this.timeLeft = Math.max(0, this.timeLeft - elapsed);
                    if (this.timeLeft <= 0) {
                        this.completeSession();
                    }
                }
                this.updateDisplay();
            }
        }
        
        // Service Worker ÁôªÈå≤
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service WorkerÁôªÈå≤ÊàêÂäü:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service WorkerÁôªÈå≤Â§±Êïó:', error);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
